<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>--MENÚ--</h1>
    </center>
    <hr>
    <center>
        <h5>RELLENE LOS CAMPOS QUE SE MUESTRAN A CONTINUACIÓN</h5>
    </center>
    <hr>
    <br>
    <form action="curriculumVitae.html" method="get">
        <fieldset style= "text-align: center; font-size: 19px">
            <legend>DATOS GENERALES</legend>
            <center>
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad">
                <label for="cedula">Cedula</label>
                <input type="text" id="cedula" name="cedula"><br>
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" name="direccion">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"> 
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo">
            </center>
        </fieldset>
        <br>
        <fieldset style="text-align: center; font-size: 19px">
            <legend>CONOCIMIENTOS</legend>
            <center>
                <textarea id="conocimientos" name="conocimientos" cols="30" rows="10"></textarea>
            </center>
        </fieldset>
        <br>
        <fieldset style="text-align: center; font-size: 19px">
            <legend>EDUCACIÓN</legend>
            <center>
                <label for="primaria">INGRESE PRIMARIA<br></label>
                <input type="text" id="primaria" name="primaria">
                <br>
                <label for="secundaria">INGRESE SECUNDARIA<br></label>
                <input type="text" id="secundaria" name="secundaria">
                <br>
                <label for="universidad">INGRESE UNIVERSIDAD<br></label>
                <input type="text" id="universidad" name="universidad">
            </center>
        </fieldset>
        <br>
        <fieldset style="text-align: center; font-size: 19px">
            <legend>EXPERIENCIAS</legend>
            <center>
                <textarea id="experiencias" name="experiencias" cols="30" rows="10"></textarea>
            </center>
        </fieldset>
            <br>
        <fieldset>
            <center>
                <button type="submit">Submit</button>
            </center>
        </fieldset>
    </form>
</body>
</html>
